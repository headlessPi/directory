---
layout: default
---

<ul class="apps">
  {% for app in site.apps %}
    <li>
      <button href="{{ app.install_url }}" class="install">Install</button>
      <h2>{{ app.title }}</h2>
      <p>{{ app.content }}</p>
    </li>
  {% endfor %}
</ul>
<script>

var installClick = function(e){
  var url = e.target.href;
  parent.postMessage({install: url}, "*");
  e.preventDefault();
  return false;
}

var installLinks = document.querySelectorAll('button.install');

for(var i=0; i<installLinks.length; i++){
  installLinks[i].addEventListener('click', installClick);
}

</script>
